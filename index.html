<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prakhar's Private Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      ul {
        list-style: none;
        padding: 10px;
        margin: 0;
        flex: 1;
        overflow-y: auto;
      }

      li {
        background: #222;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }

      form {
        display: flex;
        padding: 10px;
        background: #000;
      }

      input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
      }

      button {
        margin-left: 10px;
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #45a049;
      }
    </style>
  </head>.background-text {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10rem;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.05);
  user-select: none;
  pointer-events: none;
  z-index: 0;
  text-transform: uppercase;
}
<div class="background-text">PRAKHAR</div>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.querySelector("form");
      const input = document.getElementById("m");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim() !== "") {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
