<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ Secret Chat</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    #chat-box {
      width: 70%;
      height: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #1a1a1a;
      box-shadow: 0 0 20px #00ffcc33;
    }

    input {
      width: 60%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .message {
      background: #262626;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }

    .timestamp {
      font-size: 0.8em;
      color: #999;
    }
    .background-text {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 8rem;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.05);
  user-select: none;
  pointer-events: none;
  z-index: 0;
  text-transform: uppercase;
}
  </style>
</head>
<body>
    <div class="background-text">prakhar</div>
  <h1>ðŸ’¬ Anonymous Private Chat</h1>
  <div id="chat-box"></div>
  <input id="msgInput" type="text" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (msg !== "") {
        socket.emit("chat message", msg);
        msgInput.value = "";
      }
    }

    socket.on("chat message", (msg) => {
      const div = document.createElement("div");
      div.classList.add("message");
      const timestamp = new Date().toLocaleTimeString();
      div.innerHTML = `<b>Anonymous:</b> ${msg}<br><span class="timestamp">${timestamp}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Basic screenshot blocking (client side only)
    document.addEventListener("keydown", function(e) {
      if (e.key === "PrintScreen") {
        alert("Screenshots are disabled on this page!");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
