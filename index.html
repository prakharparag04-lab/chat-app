<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Prakhar's Private Chat</title>
    <style>
      /* page layout */
      html,body{height:100%;margin:0;font-family:Inter,Arial,sans-serif;background:#0b0b0b;color:#eee}
      .app{position:relative;min-height:100vh;display:flex;flex-direction:column}

      /* watermark (background) */
      .background-text{
        position:fixed;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size:8rem;
        font-weight:900;
        color:rgba(255,255,255,0.04);
        user-select:none;
        pointer-events:none;
        z-index:0;
        text-transform:uppercase;
        letter-spacing:0.6rem;
        white-space:nowrap;
      }

      /* chat area sits above watermark */
      .chat-container{position:relative;z-index:1;display:flex;flex-direction:column;height:100vh;align-items:center;justify-content:center;padding:20px;box-sizing:border-box}

      #messages{list-style:none;padding:12px;margin:0;max-width:800px;width:100%;height:60vh;overflow:auto;background:rgba(255,255,255,0.02);border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
      #messages li{background:#121212;padding:10px;border-radius:8px;margin:8px 0;color:#e6e6e6}
      form{display:flex;gap:8px;margin-top:12px;max-width:800px;width:100%}
      input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0f0f0f;color:#fff;outline:none}
      button{padding:10px 16px;border-radius:8px;border:none;background:#00ffcc;color:#012;text-transform:uppercase;font-weight:700;cursor:pointer}
      header{width:100%;text-align:center;padding:18px 10px 6px 10px}
      header h1{margin:0;font-size:1.25rem;color:#00ffcc;letter-spacing:0.02em}
      header p{margin:6px 0 0 0;color:#bbb;font-size:0.95rem}
    </style>
  </head>

  <body>
    <div class="app">
      <!-- WATERMARK - must be inside body but behind UI -->
      <div class="background-text">PRAKHAR</div>

      <!-- chat UI (on top of watermark) -->
      <div class="chat-container">
        <header>
          <h1>Prakhar's Private Chat</h1>
          <p>Anonymous • No login • Ephemeral</p>
        </header>

        <ul id="messages"></ul>

        <form id="chatForm" action="">
          <input id="m" type="text" autocomplete="off" placeholder="Type a message..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // connect to socket (server serves socket.io)
      const socket = io();

      const form = document.getElementById('chatForm');
      const input = document.getElementById('m');
      const messages = document.getElementById('messages');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        socket.emit('chat message', text);
        input.value = '';
      });

      socket.on('chat message', (msg) => {
        const li = document.createElement('li');
        li.textContent = msg;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
